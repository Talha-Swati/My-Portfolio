<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon (works in Vite) -->
    <link rel="icon" href="/faviconn.png" />

    <title>Talha Riaz Portfolio</title>

    <style>
      /* Bubble background */
      .bubbles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1; /* keep it behind everything */
        pointer-events: none;
      }

      .bubble {
        position: absolute;
        bottom: -100px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        animation: rise linear forwards;
      }

      @keyframes rise {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-120vh) scale(1.5);
          opacity: 0;
        }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-DKm1ujEo.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index--numiqKE.css">
  </head>
  <body>
    <!-- Bubble background -->
    <div class="bubbles"></div>

    <!-- React root -->
    <div id="root"></div>

    <!-- Bubble generator -->
    <script>
      const bubblesContainer = document.querySelector('.bubbles');

      function createBubble() {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');

        // random size (10px–30px)
        const size = Math.random() * 20 + 10;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;

        // random position (0%–100%)
        bubble.style.left = `${Math.random() * 100}%`;

        // random duration (10s–20s)
        const duration = Math.random() * 10 + 10;
        bubble.style.animationDuration = `${duration}s`;

        bubblesContainer.appendChild(bubble);

        // remove bubble after animation ends
        setTimeout(() => {
          bubble.remove();
        }, duration * 1000);
      }

      // keep creating bubbles
      setInterval(createBubble, 500); // one bubble every 0.5s
    </script>
  </body>
</html>
